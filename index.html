
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товарів</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Шапка -->
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html">ЧПК Інструменти</a>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="index.html">Головна</a></li>
                    <li><a href="milling.html">Фрези</a></li>
                    <li><a href="turning.html">Токарні інструменти</a></li>
                    <li><a href="drilling.html">Свердла</a></li>
                    <li><a href="cart.html">Кошик</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Пошук -->
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Пошук інструментів...">
        <button id="search-button">Шукати</button>
    </div>

    <!-- Секція категорій інструментів -->
    <section class="categories">
        <h2>Категорії інструментів</h2>
        <div class="category-list">
            <div class="category-item">
                <a href="milling.html">
                    <img src="images/milling_tool.jpg" alt="Фрези">
                    <h3>Фрези</h3>
                </a>
            </div>
            <div class="category-item">
                <a href="turning.html">
                    <img src="images/turning_tool.jpg" alt="Токарні інструменти">
                    <h3>Токарні інструменти</h3>
                </a>
            </div>
            <div class="category-item">
                <a href="drilling.html">
                    <img src="images/drilling_tool.jpg" alt="Свердла">
                    <h3>Свердла</h3>
                </a>
            </div>
        </div>
    </section>

    <!-- Секція каталогу товарів -->
    <section id="catalog" class="product-catalog">
        <h2>Каталог товарів</h2>
        <div class="filter-bar">
            <label for="sort">Сортувати за:</label>
            <select id="sort">
                <option value="popularity">Популярністю</option>
                <option value="price-low">Ціною: від низької до високої</option>
                <option value="price-high">Ціною: від високої до низької</option>
            </select>

            <label for="category-filter">Категорія:</label>
            <select id="category-filter">
                <option value="all">Всі</option>
                <option value="Фрези">Фрези</option>
                <option value="Токарні інструменти">Токарні інструменти</option>
                <option value="Свердла">Свердла</option>
            </select>
        </div>
        <div class="product-list"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
