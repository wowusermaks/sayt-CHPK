
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товарів</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Шапка -->
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html">ЧПК Інструменти</a>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="index.html">Головна</a></li>
                    <li><a href="registration.html">Реєстрація</a></li>
                    <li><a href="login.html">Вхід</a></li>
                    <li><a href="cart.html">Кошик</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Пошук -->
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Пошук інструментів...">
        <button id="search-button">Шукати</button>
    </div>

    <!-- Секція категорій інструментів -->
    <section class="categories">
        <h2>Категорії інструментів</h2>
        <div class="category-list">
            <div class="category-item">
                <img src="images/milling_tool.jpg" alt="Фрези">
                <h3>Фрези</h3>
            </div>
            <div class="category-item">
                <img src="images/turning_tool.jpg" alt="Токарні інструменти">
                <h3>Токарні інструменти</h3>
            </div>
            <div class="category-item">
                <img src="images/drilling_tool.jpg" alt="Свердла">
                <h3>Свердла</h3>
            </div>
        </div>
    </section>

    <!-- Секція каталогу товарів -->
    <section id="catalog" class="product-catalog">
        <h2>Каталог товарів</h2>
        <div class="filter-bar">
            <label for="sort">Сортувати за:</label>
            <select id="sort">
                <option value="popularity">Популярністю</option>
                <option value="price-low">Ціною: від низької до високої</option>
                <option value="price-high">Ціною: від високої до низької</option>
            </select>

            <label for="category-filter">Категорія:</label>
            <select id="category-filter">
                <option value="all">Всі</option>
                <option value="milling">Фрези</option>
                <option value="turning">Токарні інструменти</option>
                <option value="drilling">Свердла</option>
            </select>
        </div>
        <div class="product-list">
            <div class="product-item" data-price="1000" data-popularity="5" data-category="milling">
                <a href="product.html">
                    <img src="images/tool1.jpg" alt="Фреза XYZ">
                    <h3>Фреза XYZ</h3>
                    <p>Опис продукту...</p>
                    <p class="price">1000 грн</p>
                </a>
                <a href="#" class="btn-primary add-to-cart">Додати в кошик</a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
